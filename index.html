<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Drumm-Kit</title>
</head>
<body>
    <div class = "keys">
        <div data-key="65" class = 'key'>
            <kbd>A</kbd>
            <span class = "sound">clap</span>
        </div>
        <div data-key="83" class = 'key'>
            <kbd>S</kbd>
            <span class = "sound">hi-hat1</span>
        </div>
        <div data-key="68" class = 'key'>
            <kbd>D</kbd>
            <span class = "sound">hi-Hat2</span>
        </div>
        <div data-key="70" class = 'key'>
            <kbd>F</kbd>
            <span class = "sound">bass</span>
        </div>
        <div data-key="71" class = 'key'>
            <kbd>G</kbd>
            <span class = "sound">kick1</span>
        </div>
        <div data-key="72" class = 'key'>
            <kbd>H</kbd>
            <span class = "sound">kick2</span>
        </div>
        <div data-key="74" class = 'key'>
            <kbd>J</kbd>
            <span class = "sound">triangle</span>
        </div>
        <div data-key="75" class = 'key'>
            <kbd>K</kbd>
            <span class = "sound">floortom</span>
        </div>
        <div data-key="76" class = 'key'>
            <kbd>L</kbd>
            <span class = "sound">rack tom</span>
        </div>
    </div>
    <audio data-key="65" src="./samples/01.WAV"></audio>
    <audio data-key="83" src="./samples/02.WAV"></audio>
    <audio data-key="68" src="./samples/03.WAV"></audio>
    <audio data-key="70" src="./samples/04.WAV"></audio>
    <audio data-key="71" src="./samples/05.WAV"></audio>
    <audio data-key="72" src="./samples/06.WAV"></audio>
    <audio data-key="74" src="./samples/07.WAV"></audio>
    <audio data-key="75" src="./samples/08.WAV"></audio>
    <audio data-key="76" src="./samples/09.WAV"></audio>
    <script src="./app.js"></script>
</body>
</html>
